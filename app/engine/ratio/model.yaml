title: ratio
display: Ratio
category: Numbers
model:
  title:
    type: html
    default: Choose the correct ratios

  ratio:
    bars:
      min: 2
      max: 3
      type:
        -
          title:
            type: text

    min:
      type: number
      default: 0
      display: Min. Value

    max:
      type: number
      default: 100
      display: Max. Value

    prefix:
      type: text
      default: ""

    suffix:
      type: text
      default: "%"

    increments:
      type: "number"
      default: 1

  answer:
    text:
      type: html
      default: ""
      display: Answer Text

    value:
      type: number
      display: Correct Value

    correct:
      type: text
      default: That's correct!
      display: Correct Reinforcement

    incorrect:
      type: text
      default: Not quite...
      display: Incorrect Reinforcement

    takeaway:
      type: text
      default: ""
      display: Core Message

  prompt:
    type: text
    default: Drag to set the correct value

examples:
  -
    ratio:
      bars:
        - title: Bar 1
        - title: Bar 2

  -
    ratio:
      suffix: " cats"
      max: 10
      bars:
        - title: Bar 1
        - title: Bar 2
        - title: Bar 3
