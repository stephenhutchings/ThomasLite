title: ratio
display: Ratio
category: Numbers
model:
  title:
    type: html
    default: Choose the correct ratios

  ratio:
    bars:
      min: 2
      max: 4
      type:
        -
          title:
            type: text
          value:
            type: number

    total:
      type: number
      default: 100
      display: Total Value of All Bars

    prefix:
      type: text
      default: ""

    suffix:
      type: text
      default: "%"

    increment:
      type: number
      default: 1

    independent:
      type: boolean
      default: false
      display: Allow bars to move freely and total any number

  answer:
    text:
      type: html
      default: ""
      display: Answer Text

    correct:
      type: text
      default: That's correct!
      display: Correct Reinforcement

    incorrect:
      type: text
      default: Not quite...
      display: Incorrect Reinforcement

    takeaway:
      type: text
      default: ""
      display: Core Message

  prompt:
    type: text
    default: Drag to set the correct value

examples:
  -
    ratio:
      increment: 5
      bars:
        -
          title: One Quarter
          value: 25
        -
          title: Three Quarters
          value: 75

  -
    title: How many rooms does the house have?
    ratio:
      suffix: " rooms"
      total: 8
      independent: true
      bars:
        -
          title: Bedrooms
          value: 4
        -
          title: Bathrooms
          value: 2
        -
          title: Kitchens
          value: 1
        -
          title: Studies
          value: 1
